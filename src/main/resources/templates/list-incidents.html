<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Incidents Dashboard</title>
</head><body>
        <div th:switch="${incidents}">
            <h2 th:case="null">No incidents yet!</h2>
            <div th:case="*">
                <h2>Incidents</h2>
                <table>
                    <thead>
                    <tr>
                        <th>Incident Description</th>
                        <th>Developer</th>
                        <th>Impacted Transactions</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="incident : ${incidents}">
                        <td th:text="${incident.incidentDescription}"></td>
                        <td th:text="${incident.developer}"></td>
                        <td th:text="${incident.impactedTransactions}"></td>
                        <td><a th:href="@{/edit/{id}(id=${incident.id})}">Edit</a></td>
                        <td><a th:href="@{/delete/{id}(id=${incident.id})}">Delete</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <p><a href="/addIncident">Add a new issue</a></p>
        </div>
    </body>
</html>
